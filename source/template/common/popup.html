<div class="ever-popup-build">
		<div class="my-popup" id="cloneThis">
			<div class="popup__img">
       			
       			<img class="popup__leaves" src="./img/header-leaves.png" alt="">
       			<img class="popup__prod" src="./img/prod.png" alt="">
       		</div>
			<div class="form">
       			<div class="discount flex">
       				<span class="discount__value">-50</span>
       				<span class="discount__percent">%</span>
       			</div>
       			<!-- <p class="form__offer">Успейте купить<br>по промо-цене до <span class="date-0">09.10.2018</span></p> -->
       			<div class="price flex">
       				<p class="price__old">Старая цена 
       					<span class="price__value">
       						<span class="x_price_previous">990</span><span class="x_currency">руб</span>.
       					</span>
       				</p>
					<p class="price__new">Новая цена 
						<span class="price__value">
							<span class="x_price_current mark">499</span><span class="x_currency">руб</span>.
						</span>
					</p>
       			</div>
       			<!-- <p class="form__lastpack">Осталось <span class="lastpack text__red">10</span> упаковок <span>по акции</span></p> -->
       			<form action="/submit" method="post" class="x_order_form">
       				<label class="form__name"><input type="text" name="name" required="" autocomplete="name" placeholder="Моё имя"></label>
					<label class="form__tel"><input type="tel" name="phone" required="" autocomplete="tel" placeholder="Мой телефон"></label>
					<button type="submit" class="btn">Заказать <span>со скидкой</span></button>
       			</form>
       			<div class="form__secure">
       				<p>Ваши данные защищены!</p>
       			</div>
       		</div>
		</div>
	</div>
